<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"

  class="list-group-item d-flex justify-content-between aling-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-info': isOdd
  }">
  <div>
    <span>{{i+1}}. </span>
    {{character.name}} - Power: {{character.power}}
  </div>

  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
