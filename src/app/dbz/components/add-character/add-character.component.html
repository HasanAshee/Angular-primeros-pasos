<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" placeholder="Nombre del Personaje" name="name">

  <input type="text" [(ngModel)]="character.power" placeholder="Poder" name="power">

  <button type="submit" class="btn-primary btn" >
    Agregar
  </button>

  <!-- <pre>
    {{character | json}}
  </pre> -->
</form>
